<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="form-group">
    <label for="strDate">Start Date</label>
    <input type="date" id="strDate">
  </div>
  
  <div class="form-group">
    <label for="nroOfDays">Number of Days</label>
    <input type="number" id="nroOfDays">
  </div>

  <div class="form-group">
    <label for="ctCode">Country Code</label>
    <input type="text" id="ctCode">
  </div>

  <button type="submit" class="btn btn-primary">Calculate</button>

  <div *ngFor="let monthValues of months">
    <app-month8 [monthValues]="monthValues"></app-month8>
  </div>

</div>
